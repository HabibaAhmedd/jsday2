<title>Age</title>
    </head>
    <body>
        <script>
            function Age() {
        let age = document.getElementById("age").value;
                if (age <= 0) {
                    confirm("Invalid age, please enter valid age.");
                } else if(age > 0 && age <=10){
                    confirm("You are a child")
                }else if(age > 10 && age <=18){
                    confirm("You are a Teenager")
                }else if(age > 18 && age <=50){
                    confirm("You are a Grown Up")
                }else if(age > 50){
                    confirm("You are a Old")
                }   
        }
        </script>
        <h3>Please enter your age</h3>
        <div id="Hii">
        <input placeholder="Enter your Age" id="age">
        <button onclick="Age()">Enter  </button>
